<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purbeli supermarket</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
        <div class="contact-container">
            <div class="navbar">
                <a href="./home.html">Home</a>
                <a href="./about.html">About-us</a>
                <a href="./contact.html">Contact-us</a>
                <a href="products.html">Products</a>
                <a href="./login.html"><img src="./Burn_survivor/login.png" height="auto" width="40px"></a>
            </div>
            <div class="form-map">
                <div class="contact-form">
                    <div class="contact-inputform">
                        <label for="name">Customer name:</label>
                        <input type="name" id="name" name="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="contact-inputform">
                        <label for="contact">Contacts:</label>
                        <input type="contact" id="contact" name="contact" placeholder="phone no." required>
                    </div>
                    <div class="contact-inputform">
                        <label for="mail">E-mail:</label>
                        <input type="mail" id="mail" name="mail" placeholder="Enter your email" required>
                    </div>
                    <div class="contact-inputform">
                        <label for="adress">Address:</label>
                        <input type="adress" id="adress" name="adress" placeholder="Enter your address" required>
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.1914008695976!2d85.33008867166326!3d27.74224187129095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19bbc8b8bf07%3A0xc70fd01a441e61e9!2sRadhako%20Burn%20survivors%20Team%20Nepal!5e0!3m2!1sen!2snp!4v1707642458349!5m2!1sen!2snp"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-1">
                <h1>For more</h1>
                <p>Ratings</p>
                <a href="./login.html">Login</a>
            </div>
            <div class="footer-2">
                <h1>GET IN TOUCH</h1>
                <a href="./contact.html">Contact us</a><br>
                <a href="./about.html">About us </a>
                <p>Terms and conditions</p>
                <p>Follow us on Facebook and Google</p>
            </div>
            <div class="footer-images">
                <div class="facebook-logo">
                    <img src="./Burn_survivor/facebook logo.png" height="50px" width="50px">
                </div>
                <img src="./Burn_survivor/google logo.png" height="50px" width="auto">
            </div>
        </div>
    </div>

</html>
